# Cucumber Configuration

# Execution settings
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.fixed.parallelism=4

# Reporting
cucumber.publish.quiet=true
cucumber.ansi-colors.disabled=false

# Glue path
cucumber.glue=com.yehorychev.selenium.hooks,com.yehorychev.selenium.steps

# Features path
cucumber.features=src/test/resources/features

# Plugin configuration
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

# Snippet type
cucumber.snippet-type=camelcase

# Object factory (for dependency injection)
cucumber.object-factory=io.cucumber.picocontainer.PicoFactory

